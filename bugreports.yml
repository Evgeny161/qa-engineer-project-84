- summary: |
    Краткое описание товара не переводится на русский (9)
environment: |
    https://hexlet-products-store.vercel.app/ (version 1)
    Яндекс Браузер 23.1.0.2947 (64 бит)
    ОС Windows 10
steps-to-reproduce: |
    1. Нажать на Accordeon "Language"
    2. Нажать на кнопку "Русский"
expected-result: |
    После нажатия н акнопку "Русский" вся текстовая информация на сайте должна быть на русском.
actual-result: |
    При нажатии на кнопку "Русский" на русском языке отображаются только кнопки в корзану и навигации  
